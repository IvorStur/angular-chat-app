<div class="right-part-container" *ngIf="user">
  <div>
    {{ user['firstName'] }}
    {{ user['lastName'] }}
  </div>
  <div *ngIf="lastHistory">
  
    <div *ngFor="let conv of lastHistory.conversation">
      {{ conv.messageUser }}
      {{ conv.message }}
    </div>
  
  </div>

  <input
    type="text"
    name="text"
    id="text"
    class="form-control"
    [(ngModel)]="text"
  />

  <button type="submit" class="btn btn-primary" (click)="formSubmit()">
    Send
  </button>
</div>
