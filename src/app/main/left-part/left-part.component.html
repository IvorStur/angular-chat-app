<div *ngFor="let user of allUsers; let i = index">
  <div (click)="toggle[i] = !toggle[i]">
    {{ user.firstName }}
    {{ user.lastName }}
    {{ user.email }}
    <button *ngIf="toggle[i]" (click)="detail(user)">Zobraz detail</button>
    <button *ngIf="toggle[i]" (click)="chat(user)">Začni chat</button>
  </div>
</div>
