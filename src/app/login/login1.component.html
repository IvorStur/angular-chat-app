<div *ngIf="resChar">Total responce characters: {{ resChar }}</div>
<h1>Chat App</h1>
<form (ngSubmit)="formSubmit()">
  <div class="form-group">
    <label for="fname">Name:</label>
    <input
      type="text"
      name="fname"
      id="fname"
      class="form-control"
      [(ngModel)]="fname"
    />
    <label for="lname">Password:</label>
    <input
      type="text"
      name="lName"
      id="lName"
      class="form-control"
      [(ngModel)]="lName"
    />
  </div>
  <button type="submit" class="btn-default btn">Login</button>
</form>
